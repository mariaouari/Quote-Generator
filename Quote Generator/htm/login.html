<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
  
    <div class="header">
        <div class="rectangle-11"></div>
        <div class="frame-2">
          <button class="btn">Quotes</button>
          <button class="btn">Home</button>
          <button class="btn">Sign in</button>
        </div>
        <div class="quote-generator">
          <span
            ><span class="quote-generator-span">Quote </span
            ><span class="quote-generator-span2">Generator</span></span
          >
        </div>
        
      </div>
      

<div class="main">
   
  <img class="bg" src="../img/image-removebg-preview.png" alt="">

      <div class="container" id="container">
        

        
         <div class="form-container sign-up-container">
           <form>
             <h1>Create Account</h1>
             <div class="social-container">
               <a href="#" class="social"><i class="fab fa-facebook"></i><img class="icon" src="../img/r4.png" alt=""></a>
               <a href="#" class="social"><i class="fab fa-linkedin"></i><img class="icon" src="../img/r3.png" alt=""></a>
               <a href="#" class="social"><i class="fab fa-instagram"></i><img class="icon" src="../img/r2.png" alt=""></a>
             </div>
             <span>Create an account for free </span>
             <input type="text" placeholder="Name" />
             <input type="email" placeholder="Email" />
             <input type="password" placeholder="Password" />
             <button class="logButton">Sign Up</button>
           </form>
         </div>
         <div class="form-container sign-in-container">
           <form>
             <h1>Sign In</h1>
             <div class="social-container">
               <a href="#" class="social"><i class="fab fa-facebook"></i><img class="icon" src="../img/r4.png" alt=""></a>
               <a href="#" class="social"><i class="fab fa-linkedin"></i><img class="icon" src="../img/r3.png" alt=""></a>
               <a href="#" class="social"><i class="fab fa-instagram"></i><img class="icon" src="../img/r2.png" alt=""></a>
             </div>
             <span>Already have account ? </span>
             <input type="email" placeholder="Email" />
             <input type="password" placeholder="Password" />
             <button class="logButton">Sign In</button>
           </form>
         </div>
     
         <div class="overlay-container">
           <div class="overlay">
             <div class="overlay-panel overlay-left">
               <h1>Welcome Back</h1>
               <p> If you already have account please login to keep connected with us</p>
               <button class="ghost" id="signIn">Sign In</button>
             </div>
             <div class="overlay-panel overlay-right">
               <h1>Hello Friend</h1>
               <p>Don't have account ? Please sign up with your personal details to connect with us ! </p>
               <button class="ghost" id="signUp">Sign Up</button>
             </div>
           </div>
         </div>

        </div>

    </div>
    <script src="../login.js"></script>
</body>
</html>
