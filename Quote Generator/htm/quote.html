<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="../quote.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <div class="desktop-5">
        <div class="rectangle-11"></div>
        <div class="frame-2">
          <button class="btn">Home</button>
          <button class="btn" id="myQuotes">My Quotes</button>
          <button class="btn">Sign Out</button>
        </div>
        <div class="quote-generator">
          <span
            ><span class="quote-generator-span">Quote </span
            ><span class="quote-generator-span2">Generator</span></span
          >
        </div>
        <div class="ellipse-8"></div>
        <img
          class="image-removebg-preview-7-1"
          src="../img/image-removebg-preview (7).png"
        />
        <div class="group-23">
          <div class="rectangle-12"></div>
          <div class="quote-of-the-day">Quote Of The Day</div>
          <div class="group-9">
            <div class="rectangle-13"></div>
            <blockquote class="name-Q" id="author">"Loading"</blockquote>
          </div>
          <span class="quote" id="quote">
            “Loading...”
          </span>
            </div>
                      
           
      
            <button class="btn-sound">
                 <span class="material-symbols-outlined">
                    volume_up
                    </span>

            </button>
    
                <!-- <button class="btn-translate">
                    <span class="material-symbols-outlined">
                        g_translate
                        </span>

                </button> -->
              
                <button class="btn-save" id="save">
                  <span class="material-symbols-outlined">
                    bookmarks
                    </span>
                </button>
                <div  id="google_translate_element"></div>
                



     
                <button class="download" id="library">
                  <span class="material-symbols-outlined">
                    download
                    </span>
                </button>
      
         
                  <button class="btn-trash" id="trash">
                    <span class="material-symbols-outlined">
                        delete
                        </span>

                  </button>
    
        
                <button class="btn-share">
                    <span class="material-symbols-outlined">
                        share
                        </span>
                </button>
          
                <button class="new-quote" onclick="getQuote()" >New Quote</button>
              
        
       
        </div>
        
     
      


    <script src="../quote.js"></script>
</body>
</html>
